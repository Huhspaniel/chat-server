<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="https://chat.huhspaniel.com/assets/op-image.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chat.huhspaniel.com">
    <meta property="og:title" content="Real-Time Chat">
    <meta property="fb:app_id" content="406990946704820">
    <title>Chat</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- pwa support -->
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="assets/icon.png">
    <!-- <meta name="apple-mobile-web-app-status-bar" content="#11a3e1">
    <meta name="theme-color" content="#11a3e1"> -->
</head>

<body>
    <div class="chat-box">
        <button class="reconnect fas fa-sync-alt"></button>
        <div class="messages"></div>
        <form class="user-input" action="/">
            <span class="input-carrot">> </span>
            <input type="text" placeholder="Input a username">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
